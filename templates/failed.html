<!DOCTYPE html>
<html>
<head>
	<title>Error</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
		}

		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			border-radius: 5px;
			text-align: center;
			margin-top: 50px;
		}

		.container h1 {
			font-size: 36px;
			color: #e60000;
			margin-bottom: 30px;
		}

		.container p {
			font-size: 24px;
			margin-bottom: 40px;
			color: #666;
		}

		@media screen and (max-width: 600px) {
			.container {
				padding: 10px;
			}

			.container h1 {
				font-size: 24px;
			}

			.container p {
				font-size: 18px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Error</h1>
		<p>Sorry, an error occurred while processing your request. Please try again later.</p>
	</div>
</body>
</html>
